        <style>
          .loginmodal modal-header{
            text-align: center;
            align-items: center;
          }
          
          .modal {
            text-align: center;
          }
          
          .info-content{
            position: relative;
            display: block;
            width: 100%;   
            height: 39vw;
            overflow: hidden;
          }
          
          .qiuck-info >div{
            display: block;
            position: absolute;
            top: 5%;
            left: 5%;
            
          }
          
          .qiuck-info img{
            display: block;
            height: auto;  
            max-width: 100%;
            width: 100%; 
          }

          .qiuck-info h1{
            position: relative;
            color: white;
            font-size: 60px;
            text-shadow: 1px 1px 1px black;
          }
          
          .qiuck-info h3{
            position: relative;
            top: 0px;
            left: 0px;
            color: white;
            font-size: 30px;
            text-shadow: 1px 1px 1px black;
          }
          
          .qiuck-info button{
            position: relative;
            top: 0px;
            left: 0px;
            font-size: 20px;
          }

          .qiuck-info-black h1,.qiuck-info-black h3{
            color: black;
            text-shadow: none;
          }
          
          
          @media (max-width: 767px) {
            .qiuck-info h1{
              font-size: 25px;
            }
            
            .qiuck-info h3{
              font-size: 13px;
            }
            
            .qiuck-info button{
              font-size: 16px;
            }

            footer p{
            font-size: 10px; 
            }
          }

          @media (max-width: 360px) {
            .qiuck-info h1{
              font-size: 16px;
            }
            
            .qiuck-info h3{
              font-size: 3px;
            }
            
            .qiuck-info button{
              font-size: 3px;
            }

            footer p{
            font-size: 1px; 
            }
          }
        </style>
